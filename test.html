<body id="content-container"><script>
fetch('https://www.hongkongairport.com/flightinfo-rest/rest/flights?date=2026-01-13&arrival=false&lang=zh_HK&cargo=false')
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json(); // Automatically parses the JSON body
  })
  .then(data => {
    console.log(data); // 'data' is now a JavaScript object
    // You can access properties like this:
    // console.log(data.name);
  })
  .catch(error => {
    console.error('Error fetching or parsing JSON:', error);
  });
</script></body>
